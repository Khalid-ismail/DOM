<!DOCTYPE html>
<html>
<head>
  <title>DOM Example</title>
</head>
<body>

  <h2 id="message">Welcome to my website!</h2>
  <button onclick="changeMessage()">Click Me!</button>

  <script>
    function changeMessage() {
      document.getElementById("message").innerText = "Thanks for clicking!";
    }
  </script>

</body>
</html>
